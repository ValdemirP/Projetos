<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Testando sua Nacionalidade</h1>
    Nacionalidade : <input type="text" name="txtna" id='txtna'>
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar(){
            var naci = document.getElementById('txtna')
            var res = document.getElementById('res')
            
            res.innerText = `Seu pais é o(a) ${naci.value}`
            if(naci.value == 'Brasil'){
                res.innerHTML += "<p>Voce é <strong>Brasileiro</strong></p>"

            }
            else{
                res.innerHTML += '<p><strong>Você é Estrangeiro</strong></p>'
            }


        }



    </script>
    
</body>
</html>
